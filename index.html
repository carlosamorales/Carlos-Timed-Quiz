<!-- HTML Structure with JavaScript Questions -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            /* Center both vertically and horizontally */
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: white;
            /* Set the background color of the page to white */
            font-family: 'Arial', sans-serif;
            /* Use a preferred font family */
        }

        #high-scores {
            align-self: flex-start;
            /* Align to the top left */
            cursor: pointer;
            /* Add a pointer cursor for better user interaction */
            color: darkslateblue;
            /* Set the text color */
        }

        #timer {
            align-self: flex-start;
            /* Align to the top right */
            margin-top: 10px;
            /* Add spacing from the top */
            font-weight: bold;
            /* Make the timer text bold */
        }

        #start-button {
            background-color: darkslateblue;
            /* Set the background color of the start button */
            color: white;
            /* Set the text color of the start button */
            padding: 10px 20px;
            /* Add padding for better visual appearance */
            font-size: 16px;
            /* Set the font size */
            border: none;
            /* Remove border */
            cursor: pointer;
            /* Add a pointer cursor for better user interaction */
            margin-top: 20px;
            /* Add spacing from the top */
        }

        #start-button:hover {
            background-color: darkslategray;
            /* Change the background color on hover */
        }

        #answers {
            list-style: none;
            /* Remove default list styling */
            padding: 0;
        }

        button {
            background-color: purple;
            /* Set the background color of the answer button */
            color: white;
            /* Set the text color of the answer button */
            padding: 8px;
            /* Add padding for better visual appearance */
            margin-bottom: 5px;
            /* Add spacing between answers */
            cursor: pointer;
            /* Add a pointer cursor for better user interaction */
        }

        button:hover {
            background-color: darkslateblue;
            /* Change the background color on hover */
        }
    </style>
    <title>Coding Quiz</title>
</head>

<body>

    <div id="high-scores">
        <h2>High Scores</h2>
        <ul id="scores-list"></ul>
    </div>
    
    <div id="quiz-container">
        <h1 id="question"></h1>
        <p id="timer"></p>
        <ul id="answers"></ul>
        <p id="score-message"></p>
        <div id="score-container">
            <p id="final-score"></p>
            <p id="result-message"></p>
            <input type="text" id="initials-input" placeholder="Enter Initials">
            <button id="save-button">Save</button>
            <button id="Go-Back">Go-Back</button>
            <button id="Clear-HighScores">Clear-HighScores</button>
        </div>
    </div>
    

    <button id="start-button">Start Quiz</button>

    <script src="script.js"></script>
</body>

</html>
